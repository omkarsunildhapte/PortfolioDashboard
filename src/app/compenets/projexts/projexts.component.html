<div class="container">
    <div *ngIf="projects && projects.length > 0">
        <div class="card">
            <div class="card border-0 border-bottom" *ngFor="let project of projects let i =index">
                <div class="card-title d-flex align-items-center pt-3 mx-3">
                    <span class="fw-bold fs-5"> {{ project.projectName }}</span>
                </div>
                <div class="card-body">
                    <div class="row d-flex">
                        <div class="col">
                            <div mat-card-avatar class="project-image">
                                <img [src]="project.imageUrl" alt="Project Image" style="height: 200px;">
                            </div>
                        </div>
                        <div class="col">
                            <span>{{ project.description }}</span>
                            <div class="mt-3">
                                <button mat-raised-button color="accent" class="mx-3"
                                    (click)="edit(project)">Edit</button>
                                <button mat-raised-button color="warn" class="mx-3"
                                    (click)="delete(project)">Delete</button>
                                <a mat-raised-button color="primary" class="mx-3" [href]="project.link"
                                    target="_blank">Go
                                    to Project</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="projects && projects.length === 0">
        No projects found.
    </div>

    <button mat-fab class="bg-primary rounded-5 p-3 border-0 position-absolute end-0 bottom-0" color="warn"
        (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</div>
